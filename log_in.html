<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Web Game</title>
  <link rel="stylesheet" href="assets/styles//style.css">
</head>
<body>
  <section class="container">
  <center><img src="media/images/connect_four_grid.jpg" style="height:150px; width:275px "></center>
  <br> </br>
    <div class="login">
      <h1>Login</h1>
      <form method="post" action="index.html" name='login'>
        <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" onclick="check(this.form)" value="Login"></p>
      </form>
	  <script language="javascript">
	function check(form)/*function to check userid & password*/
	{
	/*the following code checkes whether the entered userid and password are matching*/
	if(form.login.value == "myuserid" && form.password.value == "mypswrd")
	{
		window.location('index.html')/*opens the target page while Id & password matches*/
	}
	else
	{
		alert("Error Password or Username")/*displays error message*/
	}
}
</script>
	  <div class="login-help">
      <a href="index.html">Forgot Password?</a>
    </div>
    </div>

    
  </section>
</body>
</html>
