<!DOCTYPE html>
<html>

<head>
    <title>Connect 4</title>
    <link rel="stylesheet" type="text/css" href="public/styles/local.css">
</head>

<body>
    <nav>
        <ul>
            <li><img style="height:48px; margin-bottom:-4px;" src="public/media/images/connect_four_grid_mini.png" alt="Connect 4"></li>
            <li class="inactivenav">Welcome <span id="name" class="name">Guest</span></li>
            <li class="dropdown"><a href="/game">Game</a>
                <ul class="dropdown-content">
                    <li><a href="/game">Local Game</a></li>
                    <li><a href="/gamem">Multiplayer Game</a></li>
                </ul>
            </li>
            <li><a class="active" href="/leaderboard">Leaderboard</a></li>
            <li><a href="/Connect4rules">Faq</a></li>
            <li style="float:right"><a href="/logout">Sign Out</a></li>
            <li style="float:right"><a onclick="document.getElementById('myTune').play()" href="#">&#128266;</a></li>
        </ul>
    </nav>

    <section>
        <article>
            <h1>Your Stats:</h1>
            <div id="grid">
                <div>
                    <h2>Ranking</h2>
                    <h3 id="ranking"></h3>
                </div>
                <div>
                    <h2>Wins</h2>
                    <h3 id="wins"></h3>
                </div>
                <div>
                    <h2>Losses</h2>
                    <h3 id="losses"></h3>
                </div>
            </div>
        </article>
    </section>
    <section>
        <article>
            </br>
            <h1>Global Stats:</h1>
            <table>
                <thead>
                    <tr>
                        <th>Ranking</th>
                        <th>Name</th>
                        <th>Wins</th>
                        <th>Losses</th>
                    </tr>
                </thead>
                <tbody id="tbMain"></tbody>
            </table>


        </article>
    </section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/public/scripts/tablescript.js"></script>
    <script type="text/javascript">
        fetch('/name').then(function(response) {
            response.text().then(function(text) {
                //alert(text);
                document.getElementById('name').innerHTML = text;
            });
        });
    </script>
</body>

</html>
